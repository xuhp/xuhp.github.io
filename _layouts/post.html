---
layout: default
---

<link rel="stylesheet" href="/js/prettify/prettify.css" />
<style type="text/css">
    body { background:#e8e8e8; }
    @media screen and (max-width: 750px){
        body { background:#fff; }
    }
    @media screen and (max-width: 1020px){
        body { background:#fff; }
    }
</style>

<div id="content">
    <div class="entry">
        <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
        {{ content }}

        <div id="disqus_container">
            <div id="disqus_thread"></div>  
						<script type="text/javascript">  
								/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */  
								var disqus_shortname = 'xuhp'; // required: replace example with your forum shortname 这个地方需要改成你配置的网站名  
							
								/* * * DON'T EDIT BELOW THIS LINE * * */  
								(function() {  
										var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;  
										dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';  
										(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);  
								})();  
						</script>  
						<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>  
						<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>  
        </div>
    </div>
    <div class="sidenav">
        <h2>最新博文</h2>
        <ul class="artical-list">
        {% for post in site.categories.blog%}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>

<script src="/js/post.js" type="text/javascript"></script>
